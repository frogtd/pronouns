{% extends "base.html" %}
<style>
    {% block style %}
    .pronouns {
        font-family: Roboto, sans-serif;
        font-weight: 300;
        padding: .5rem .25rem;
        margin: .25rem;
        border: black solid 1px;
        border-radius: .5rem;
    }
    #content > a:hover {
        text-decoration: underline;
    }
    #content > a:visited, #content > a{
        text-decoration: none;
        color: black
    }
    h1, h2 {
        font-family: "Source Code Pro", monospace;
        font-weight: 300;
        background-color: lavender;
        padding: 0.25rem;
        margin: 0.25rem;
        border-radius: 0.5rem;
    }
    h1 {
        background-color: lightblue;
    }
    {% endblock %}
</style>
{% block content %}


<h1>{{ user.username }}</h1>
<h2>Pronouns:</h2>
{% for pronoun in user.pronouns %}
<a href="/pronouns/{{ pronoun.id }}">
    <div class="pronouns">
        {{ pronoun.subject }}/{{ pronoun.object }}/{{ pronoun.possessive_determiner }}/{{
        pronoun.possessive_pronoun }}/{{ pronoun.reflexive }}
    </div>
</a>
{% endfor %}
{% endblock %}
